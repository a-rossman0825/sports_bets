<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Extremely Realistic Sports Bets</title>
</head>

<body class="bg-img nico-font">
  <!-- SECTION: Heading -->
  <header class="container-fluid heading-box">
    <div class="row">
      <div class="col-12">
        <h6 class="heading-text"><span class="display-2">ERSB</span> Extremely Realistic Sports Bets</h6>
      </div>
    </div>
  </header>
  <!-- !SECTION -->
  <main>
    <!-- SECTION: Bank Account -->
    <section class="container">
      <div class="row">
        <!-- BANK ACCOUNT -->
        <div class="text-center d-flex justify-content-center">
          <div class="w-25 mt-5">
            <h5>bank</h5>
            <div id="bank-account" class="bank-account pt-3 fw-bold pe-4 text-end">
              <!-- NOTE: Bank Account Goes Here -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row mt-3 d-flex justify-content-center">
        <div class="col-6">
          <div class="text-center">
            <h5>team 1</h5>
            <div id="team-one" class="team-box pt-4 fw-bold text-center me-5 fs-5">
              <!--NOTE: Team 1 Goes Here -->
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="text-center">
            <h5>team 2</h5>
            <div id="team-two" class="team-box pt-4 fw-bold text-center ms-5 fs-5">
              <!-- NOTE: Team 2 Goes Here -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- !SECTION -->
    <!-- SECTION: BUTTON SECTION-->
    <section class="container">
      <div class="row">
        <!--NOTE Team 1 buttons-->
        <div class="col-6">
          <div class="row mt-3 me-2">
            <button class="col-4 badge fs-4 rounded-pill py-3 bet-button1" onclick="betTeam1(5)">Bet 5</button>
            <button class="col-4 badge fs-4 rounded-pill py-3 bet-button1" onclick="betTeam1(25)">Bet 25</button>
            <button class="col-4 badge fs-5 rounded-pill py-3 bet-button1" onclick="betTeam1(100)">Bet 100</button>
          </div>
          <div class="row d-flex justify-content-center mt-3">
            <button class="col-4 badge fs-5 rounded-pill py-3 bet-button1"onclick="allIn('team1')">Bet it all</button>
          </div>
        </div>
        <!--NOTE Team 2 Buttons-->
        <div class="col-6">
          <div class="row mt-3 ms-2">
            <button class="col-4 badge fs-4 rounded-pill py-3 bet-button2" onclick="betTeam2(5)">Bet 5</button>
            <button class="col-4 badge fs-4 rounded-pill py-3 bet-button2" onclick="betTeam2(25)">Bet 25</button>
            <button class="col-4 badge fs-5 rounded-pill py-3 bet-button2" onclick="betTeam2(100)">Bet 100</button>
          </div>
          <div class="row d-flex justify-content-center mt-3">
            <button class="col-4 badge fs-5 rounded-pill py-3 bet-button2"onclick="allIn('team2')">Bet it all</button>
          </div>
        </div>
      </div>
    </section>
    <!-- !SECTION -->
  </main>
</body>
</html>
